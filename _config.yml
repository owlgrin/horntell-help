# Site settings
title:       Horntell | Help
email:       hello@horntell.com
author:      Mohit Mamoria
description: "Interactive Push Notifications for your website"
baseurl:     "/help"
url:         "http://docs.horntell.com"
destination: ./dist

# For Index Page
index:
    - category: 'Getting Started'
      articles:
      - 'Terminology': 'terminology'
      - 'How to integrate the JS widget (aka Horntell Center)?': 'how-to-integrate-horntell-center'
      - 'How to get Google OAuth Client ID for web?': 'how-to-get-google-oauth-client-id-for-web'
      - 'How to push notifications from dashboard?': 'how-to-push-notifications-from-dashboard'
      - 'What are various formats of notifications?': 'what-are-various-formats-of-notifications'
      - 'How to customize content of notification using HTML?': 'how-to-customize-content-of-notification-using-html'
      - 'How to automatically open urgent notifications?': 'how-to-automatically-open-urgent-notifications'
      - 'How to iterate with notifications faster using Campaigns?': 'how-to-iterate-with-notifications-faster-using-campaigns'
      # allowed html tags
      # integrating using api
      # how to send emoticons


# Google analytics
google_analytics:

# Optional features
animated:           true
show_related_posts: false
show_post_footers:  true

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: true
github_username: horntell
stackoverflow_id:
twitter_username: horntell
google_plus_id: +Horntell
linkedin_username:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: false
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     10
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]
